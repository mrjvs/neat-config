name: Testing

on:
  push:
    branches:
      - latest
      - next

jobs:
  testing:
    name: Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install packages
      run: npm install
    
    - name: Run tests
      run: npm run test
