name: Publish

on:
  push:
    branches:
      - latest
      - next

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: npm
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
   
      - name: Install packages
        run: npm ci

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
